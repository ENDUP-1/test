<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .payment-container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .address-section {
            flex: 2;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .visa-info {
            flex: 1;
            background-color: #f7f7f7;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 40px;
            width: 450px;
            margin-left: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .visa-info h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .visa-info label {
            margin-bottom: 10px;
        }

        .visa-info input[type="text"] {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Check if the user is logged in by checking localStorage
        const username = localStorage.getItem('username');
        if (!username) {
            // Redirect to the login page if no username is found
            alert('You must be logged in to access this page.');
            window.location.href = 'login.html';
        }
    </script>

    <header>
        <h1>Proceed to Payment</h1>
    </header>

    <div class="payment-container">
        <div class="address-section">
            <h2>Customer Information</h2>
            <h3>Home Information</h3>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter customer's address"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter city"><br>

            <label for="zipcode">Zip Code:</label> 
            <input type="text" id="zipcode" name="zipcode" placeholder="Enter zip code"><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter country"><br>
        </div>

        <div class="visa-info">
            <h3>Payment Information (Visa)</h3>
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter card number">

            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

            <button type="submit">Submit</button>
        </div>
    </div>

    <footer></footer>
</body>
</html>
