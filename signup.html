<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 450px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #3a0abe;
            text-decoration: none;
        }

        .form-container .verification-code {
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignup(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <div class="verification-code">
                Verification Code: <span id="verification-code"></span>
            </div>
            <label for="verification_input">Enter Verification Code:</label>
            <input type="text" id="verification_input" name="verification_input" placeholder="Enter the code above" required>

            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Log in</a>
    </div>

    <script>
        // Generate random verification code
        const verificationCode = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('verification-code').innerText = verificationCode;

        function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const userCode = document.getElementById('verification_input').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (userCode != verificationCode) {
                alert('Invalid verification code!');
                return;
            }

            // Simulate successful signup
            localStorage.setItem('username', username);
            alert('Signup successful! Redirecting to the main page.');
            window.location.href = 'main.html'; // Redirect to main page
        }
    </script>
</body>
</html>
